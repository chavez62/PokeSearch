<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokémon Search App</title>
  </head>
  <header>
    <div id="logo">
        <!-- <img src="Poke_Ball.jpeg" alt=""> -->
    </div>
    <h1>Pokémon Search App</h1>
  <body>
    <main>
      <div class="card">
        <div class="search_wrapper">
          <div class="search_input">
            <span>Search for Pokémon Name or ID:</span>
            <input type="text" id="search-input" />
            <div class="options"></div>
          </div>
          <button role="button" id="search-button">Search</button>
        </div>
        <div class="results_wrapper">
          <div class="pokemon_meta">
            <div class="main">
              <div class="main_lg">
                <span id="pokemon-name"></span>
                <span id="pokemon-id"></span>
              </div>
              <div class="main_sm">
                <span id="weight"></span>
                <span id="height"></span>
              </div>
            </div>
            <div class="pokemon_img"></div>
            <div class="pokemon_type">
              <div id="types"></div>
            </div>
          </div>
          <div class="meta_table">
            <table>
              <thead>
                <tr>
                  <th scope="col">Base</th>
                  <th scope="col">Stats</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>HP:</td>
                  <td id="hp"></td>
                </tr>
                <tr>
                  <td>Attack:</td>
                  <td id="attack"></td>
                </tr>
                <tr>
                  <td>Defense:</td>
                  <td id="defense"></td>
                </tr>
                <tr>
                  <td>Special-attack:</td>
                  <td id="special-attack"></td>
                </tr>
                <tr>
                  <td>Special-defense:</td>
                  <td id="special-defense"></td>
                </tr>
                <tr>
                  <td>Speed:</td>
                  <td id="speed"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
